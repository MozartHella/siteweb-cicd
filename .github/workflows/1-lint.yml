name: CI - Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest  # Runner name
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Linting
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
